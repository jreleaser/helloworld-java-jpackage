name: Assemble

on:
  workflow_call:
    inputs:
      project-version:
        required: true
        type: string
      java-version:
        default: '17'
        required: false
        type: string
      java-distro:
        default: 'zulu'
        required: false
        type: string

jobs:
  assemble:
    name: 'Assemble ${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-13, macos-14, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distro }}
          cache: maven

      - name: Setup JDKs
        run: ./mvnw -ntp -B -q --file pom.xml -Pjdks
        
      - name: Build
        run: ./mvnw -ntp -B --file pom.xml verify

      - name: Assemble
        uses: jreleaser/release-action@v2
        with:
          arguments: assemble --select-current-platform
        env:
          JRELEASER_PROJECT_VERSION: ${{ inputs.project-version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: JReleaser output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-assemble-${{ runner.os }}-${{ runner.arch }}
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties

      - name: Upload jpackage
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: artifacts-${{ runner.os }}-${{ runner.arch }}
          path: |
            out/jreleaser/assemble/helloworld/jpackage/*.pkg
            out/jreleaser/assemble/helloworld/jpackage/*.msi
            out/jreleaser/assemble/helloworld/jpackage/*.deb
            out/jreleaser/assemble/helloworld/jpackage/*.rpm
